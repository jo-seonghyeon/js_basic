<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>

        <p>아무곳이나 클릭하세요!</p>
        <em class="msg"></em>

        <hr><hr><hr>

        <input type="text" id="text">
        <p class="show"></p>

        <script>
            // 모든 DOM의 최상단에 자동으로 생성되는 객체(document)에도
            // 이벤트를 걸 수 있음
            document.onclick = function(e){
                console.log(e);

                // 마우스 좌표 구하기.
                const {x, y} = e;
                //console.log(`x : ${x}, y : ${y}`)
                //console.log(`x : ${e.x}, y : ${e.y}`);

                // 위의 em.msg에 클릭할때마다 좌표가 표시되도록 해 주세요.
                // 힌트! em.textConten.....
                $em = document.querySelector('.msg');
                $em.textContent = `x : ${e.x}, y : ${e.y}`;

            };
            const $input = document.querySelector('input');
            function inputKeyUp(e){
                console.log(e);
                const $show = document.querySelector(".show");
 
                $show.textContent = $input.value;// input 태그 내부에 입력된 텍스트 복사
                console.log($input.value);
            }

            // input 태그 내부에서 키보드가 떼지면 발동
            $input.addEventListener('keyup', inputKeyUp);


        </script>

    </body>
</html>
