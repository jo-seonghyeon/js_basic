<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background: orange;
                margin: 20px;
            }
            .box.red {
                background: red;
            }
            .box.green {
                background: yellowgreen;
                font-size: 25px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="box" onclick="alert('첫 번째 박스 클릭');"></div>
        <div class="box red" ondblclick="widthDouble();"></div>
        <div class="box green" onmouseover="hello();" onmouseout="bye();"></div>

        <script>
            function widthDouble(){
                const $redBox = document.querySelector('.red');
                $redBox.style.width = '200px';
            }
            // box green에 마우스가 진입했을때
            // 내부 텍스트로 '안녕'이 추가되게 해주세요.
            function hello(){
                const $greenBox = document.querySelector('.green');
                $greenBox.innerHTML = '안녕';
            }
            // 마우스가 빠져나갔을때
            // 내부 텍스트로 '안녕'이 사라지게 해주세요.
            const bye = () =>{
                const $greenBox = document.querySelector('.green');
                $greenBox.innerHTML = '';
            }
        </script>
    </body>
</html>
